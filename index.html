  <meta charset="UTF-8">

  <title>Mod 4 - klkulator walut</title>

<body class="body body__background">

  <form class="form js-form">
    <fieldset>
      <legend class="form__legend">Currency Calculator</legend>
      <p><label><span class="form__Label">Wybierz walutę:</span>
          <select name="Currency" class="js-currency" autofocus>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
            <option value="USD">USD</option>
            <option value="NOK">NOK</option>
          </select>
        </label>
      </p>
      <p><label><span class="form__Label">Podaj wartość w PLN:</span>
          <input type="number" min="1" max="1000000" step="0.01" required class="amount js-amount"
            placeholder="*"></label>
        </label>
      </p>
      <button class="form__button">Przelicz</button>
      <p class="form__description">pola oznaczone * są wymagane.</p>
      <p class="form__result js-result"></p>
    </fieldset>
  </form>

</body>

</html>
